<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="current-weather-panel">
            <div class="current-weather-left">
                <span id="day">Thursday</span>
                <i class="bi bi-sun-fill" id="current-weather-icon"></i>
                <div class="temperature-display">
                    <div id="current-temp">69</div>&deg;
                    <span class="temp-unit">F</span> 
                </div> 
            </div>  
            <div class="current-weather-middle">
                <div class="current-info-title">Feels Like:
                    <span id="current-feels-like">1</span>&deg;<span class="temp-unit">F</span> 
                </div>
                <div class="current-info-title">Precipitation:
                    <span id="current-precipitation">1</span>%
                </div>
                <div class="current-info-title">Humidity:
                    <span id="current-humidity">45</span>%
                </div>
                <div class="current-info-title">Wind:
                    <span id="current-wind">5</span> <span id="speed-unit">mph</span>
                </div>
            </div>
            <div class="current-weather-right">
                Settings:
                <div>Location:
                    <span id="currentLocation">Current Location</span>
                </div>
                <div class="location-input-container">
                    Choose Location:
                    <input id="latitude-input" placeholder="latitude">
                    <input id="longitude-input" placeholder="longitude">
                    <button id="submit-location-button">Submit Location</button>
                </div>
                <div class="unit-selection">
                    Temp Unit:
                    <button class="selected-button" id="fahrenheit-button">&deg;F</button>
                    <button id="celcius-button">&deg;C</button>
                </div>
                <div class="unit-selection">
                    Speed Unit:
                    <button class="selected-button" id="mile-button">mi</button>
                    <button id="kilometer-button">km</button>
                </div>
            </div>
        </div>
        <div class="hourly-weather-panel">
        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
